<html lang="ja">
  <head>
    <meta charset="utf8" />
    <meta name="robots" content="noindex">
    <title>suzu-hiro note</title>
    <link rel="shortcut icon" href="../../favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common_html.css">
    <link href="../lib/prism/prism.css" rel="stylesheet" /> 
    <style>
      .tool_changecase textarea {
        width: 300px;
        height: 500px;
        margin: 10px 0;
      }
      .tool_changecase section {
        display: flex;
      }
      button {
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">ケース変換<a href="../">TOP</a></h1>
    <main class="tool_changecase">
      <section>
        <textarea id="in"></textarea>
        <div>
          <button id="btn1">snake to camel</button>
          <button id="btn2">camel to snake</button>
        </div>
        <textarea id="out"></textarea>
      </section>
    </main>
    <script>

      // スネークケースからキャメルケースに変換（文字列）.
      function toCamelCase(str) {
        return str.split('_').map(function(word,index){
          if (index === 0) {
            return word.toLowerCase();
          }
          return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }).join('');
      }

      // キャメルケースからスネークケースに変換（文字列）.
      function toUnderscoreCase(str) {
        return str.split(/(?=[A-Z])/).join('_').toLowerCase()
      }

      window.addEventListener('DOMContentLoaded', (event) => {
        const input = document.getElementById('in')
        const output = document.getElementById('out')

        document.getElementById('btn1').addEventListener('click', () => {
          out.value = toCamelCase(input.value)
        })

        document.getElementById('btn2').addEventListener('click', () => {
          out.value = toUnderscoreCase(input.value)
        })
      })
    </script>
  </body>
</html>
